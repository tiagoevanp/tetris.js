<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta title="Tetris.js">
    </head>
	<style>
		@font-face {
			font-family: "DigitalDisplay";
			src: url("./resources/DigitalDisplayTfb-y6oZ.ttf");
		}

		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			font-family: "DigitalDisplay";
		}

		canvas {
			vertical-align: top;
			border: #1f1f1f solid 2px;
		}

		h1, h2 {
			font-size: 20px;
			margin: 0;
		}

		#wrapper {
			height: 100%;
			width: 100%;
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #1f1f1f;
		}

		#phaser-game {
			background-color: #89a25a;
			padding: 4px;
			display: flex;
			flex-direction: row-reverse;
		}

		#game-hud {
			width: 100px;
			padding-left: 10px;
			padding-right: 10px;
			text-align: center;
		}
	</style>
    <body>
		<div id='wrapper'>
			<div id='phaser-game'>
				<div id='game-hud'>
					<div>
						<h1>SCORE</h1>
						<h2 id='score'>000000</h2>
					</div>
					<div>
						<h1>HI-SCORE</h1>
						<h2 id='hi-score'>000000</h2>
					</div>
					<div id='img-piece'></div>
					<div>
						<h1>SPEED</h1>
						<h2 id='speed'>0</h2>
					</div>
					<div>
						<h1>LEVEL</h1>
						<h2 id='level'>0</h2>
					</div>
					<div style="width: 24px; margin:auto; margin-top: 20px;">

								<path d="M24.7,12.7c-0.4-0.4-1-0.4-1.4,0.1c-0.4,0.4-0.3,1,0.1,1.4c0.5,0.5,0.8,1.2,0.8,1.9s-0.3,1.4-0.8,1.9   c-0.4,0.4-0.4,1-0.1,1.4c0.2,0.2,0.5,0.3,0.7,0.3c0.2,0,0.5-0.1,0.7-0.3c1-0.9,1.5-2.1,1.5-3.3S25.6,13.5,24.7,12.7z"/>

		</div>
    </body>
</html>
